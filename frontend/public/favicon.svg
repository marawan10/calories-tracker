<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="0.5" stop-color="#059669"/>
      <stop offset="1" stop-color="#047857"/>
    </linearGradient>
    <linearGradient id="plate" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f1f5f9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  
  <!-- Plate -->
  <circle cx="64" cy="64" r="42" fill="url(#plate)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Fork -->
  <g transform="translate(32, 32)">
    <rect x="8" y="32" width="3" height="24" rx="1.5" fill="#64748b"/>
    <rect x="6" y="28" width="2" height="8" rx="1" fill="#64748b"/>
    <rect x="9" y="28" width="2" height="8" rx="1" fill="#64748b"/>
    <rect x="12" y="28" width="2" height="6" rx="1" fill="#64748b"/>
  </g>
  
  <!-- Knife -->
  <g transform="translate(72, 32)">
    <rect x="8" y="32" width="3" height="24" rx="1.5" fill="#64748b"/>
    <path d="M6 28 L14 28 L12 20 L8 20 Z" fill="#94a3b8"/>
  </g>
  
  <!-- Food items on plate -->
  <!-- Vegetables -->
  <circle cx="56" cy="58" r="6" fill="#22c55e"/>
  <circle cx="72" cy="58" r="6" fill="#ef4444"/>
  <circle cx="64" cy="72" r="5" fill="#f59e0b"/>
  
  <!-- Calories text -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">كُل</text>
</svg>
